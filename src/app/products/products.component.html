<div class="container">
    <div class="header">
        FakeStore
    </div>
<div *ngFor="let item of itemData" (scroll)="scrollHandler($event)">
    <div class="card">
        <img src="{{item.image}}" alt="Denim Jeans" style="width:50%">
        <h1>{{ item.title}}</h1>
        <p class="price">{{ item.price}}</p>
        <p>{{ item.description}}</p>
        <p><button (click)="addToCart()">Add to Cart</button></p>
    </div>
</div>
</div>
